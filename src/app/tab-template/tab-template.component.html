<div class="segment-wrapper" fxLayout="row">
    <div class="side-card card">
        <mat-card>
            <mat-toolbar>
                <ng-content select="[side-title]"></ng-content>
            </mat-toolbar>
            <div class="card-content">
                <ng-content select="[side-content]"></ng-content>
            </div>
        </mat-card>
    </div>
    <div class="main-card card">
        <mat-card>
            <mat-toolbar>
                <ng-content select="[main-title]"></ng-content>
            </mat-toolbar>
            <div class="card-content">
                <ng-content select="[main-content]"></ng-content>
            </div>
        </mat-card>
    </div>
</div>
